<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src= "main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- calculator -->

        <div class="row" id="row1">
            <div class="buttonForClear" id="clear">
                <h1>C</h1>
            </div>

            <div class="output" id="answer">
            </div>

        </div>

        <div class="row" id="row2">
            
            <div class="buttonsForNumbers"  id="num7">
                <h1>7</h1>
            </div>
            
            <div class="buttonsForNumbers" id = "num8">
                <h1>8</h1>
            </div>
            
            <div class="buttonsForNumbers" id = "num9">
                <h1>9</h1>
            </div>
            
            <div class="buttonsForSigns" id="divide"> 
                <h1>/</h1>
        </div>
        
        <div class="row" id="row3">
            <div class="buttonsForNumbers" id="num4">
                <H1>4</H1>
            </div>
            
            <div class="buttonsForNumbers" id="num5">
                <h1>5</h1>
            </div>
            
            <div class="buttonsForNumbers" id="num6">
                <h1>6</h1>
            </div>
            
            <div class="buttonsForSigns" id="mulitply">
                <h1>*</h1>
            </div>
        </div>    

        <div class="row" id="4">
            <div class="buttonsForNumbers" id="num1" >
                <h1>1</h1>
            </div>
            
            <div class="buttonsForNumbers" id="num2">
                <h1>2</h1>
            </div>
            
            <div class="buttonsForNumbers" id="num3">
                <h1>3</h1>
            </div>
            
            <div class="buttonsForSigns" id="subtract">
                <h1>-</h1>
            </div>
        </div>    
        
        <div class="row" id="row5">
            <div class="buttonsForNumbers" id="num 0"> 
                <h1>0</h1>
            </div>
            
            <div class="buttonsForNumbers" id="decimal">
                <h1>.</h1>
            </div>
            <div class="buttonForEquals" id="equals">
                <h1>=</h1>
            </div>

            <div class="buttonsForSigns" id="addition">
                <h1>+</h1>
            </div>
        </div>

    </div>

    
</body>
</html>
